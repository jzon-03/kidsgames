<h1>Addition</h1>
<aside>
    <mat-button-toggle-group [(ngModel)]="level" aria-label="Font Style">
        <mat-button-toggle value="0" (click)="initValues()">Level 1</mat-button-toggle>
        <mat-button-toggle value="1" (click)="initValues()">Level 2</mat-button-toggle>
        <mat-button-toggle value="2" (click)="initValues()">Level 3</mat-button-toggle>
      </mat-button-toggle-group>
</aside>
<table>
    <tbody>
        <tr>
            <td></td>
            <td> {{firstNumber}}</td>
        </tr>
        <tr  style="border-bottom: 1px solid black;">
            <td>+ </td>
            <td> {{secondNumber}}</td>
        </tr>
        <tr style="border-bottom: 1px solid blue;">
            <td></td>
            <td> 
                <span *ngIf="showAnswer">{{sum}} </span>
            </td>
        </tr>
    </tbody>
</table>
<br>
<section>
    <button mat-ripple class="choices btn btn-lg btn-primary" *ngFor="let n of choices" (click)="selected($event)">{{n}} </button>
</section>
